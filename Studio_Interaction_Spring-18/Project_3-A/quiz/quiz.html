<!DOCTYPE html>
<html>
<head>
	<title>quiz</title>
	<link rel="stylesheet" type="text/css" href="./assets/css/quiz.css">
	<link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
</head>
<body>

	<a href="../main/main.html"><button id="home">Back</button></a>

<div id="quiz">

<div class="questions">
	<div>
	<p>1. How well do you work in a loud environment?</p>
	</div>

	<div class="option">
	<input id="q1answer1" type="checkbox">
		<label for="q1answer1">a. Very well</label>
	</div>

	<div class="option">
	<input id="q1answer2" type="checkbox">
		<label for="q1answer2">b. OK </label>
	</div>

	<div class="option">
	<input id="q1answer3" type="checkbox">
		<label for="q1answer3">c. Not well</label>
	</div>

	<div class="option">
	<input id="q1answer4" type="checkbox">
		<label for="q1answer4">d. Terribly</label>
	</div>
</div>

<div class="questions">
	<div>
	<p>2. How much focus does this task require?</p>
	</div>
	
	<div class="option">
	<input id="q2answer1" type="checkbox">
		<label for="q2answer1">a. Excessive amounts</label>
	</div>

	<div class="option">
	<input id="q2answer2" type="checkbox">
		<label for="q2answer2">b. Moderate amount</label>
	</div>

	<div class="option">
	<input id="q2answer3" type="checkbox">
		<label for="q2answer3">c. Not much</label>
	</div>

	<div class="option">
	<input id="q2answer4" type="checkbox">
		<label for="q2answer4">d. None</label>
	</div>
</div>

<div class="questions">
	<div>
	<p>3. Does background music help you focus?</p>
	</div>

	<div class="option">
	<input id="q3answer1" type="checkbox">
		<label for="q3answer1">a. Absolutely</label>
	</div>

	<div class="option">
	<input id="q3answer2" type="checkbox">
		<label for="q3answer2">b. Kind of</label>
	</div>

	<div class="option">
	<input id="q3answer3" type="checkbox">
		<label for="q3answer3">c. Not really</label>
	</div>

	<div class="option">
	<input id="q3answer4" type="checkbox">
		<label for="q3answer4">d. It makes everything worse</label>
	</div>
</div>

<div class="questions">
	<div>
	<p>4. How quickly do you need to get this task done?</p>
	</div>

	<div class="option">
	<input id="q4answer1" type="checkbox">
		<label for="q4answer1">a. Immediately</label>
	</div>

	<div class="option">
	<input id="q4answer2" type="checkbox">
		<label for="q4answer2">b. Sooner would be better</label>
	</div>

	<div class="option">
	<input id="q4answer3" type="checkbox">
		<label for="q4answer3">c. Eventually</label>
	</div>

	<div class="option">
	<input id="q4answer4" type="checkbox">
		<label for="q4answer4">d. Time is infinite</label>
	</div>
</div>


<div>
	<button type="submit" id="button">Submit</button>

<!-- 		<button type="button" id="button" value="submit">Submit</button>
 -->
</div>

</div>

<script type="text/javascript" src="./assets/js/quiz.js"></script>
